    <path d="M100 137V115" stroke="#E8A87C" stroke-width="3" stroke-linecap="round"/>
    <path d="M90 125C95 120 100 118 100 115" stroke="#E8A87C" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M110 125C105 120 100 118 100 115" stroke="#E8A87C" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Texte principal -->
  <text x="380" y="260" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#F8F6F2" opacity="0.8">Éditions</text>
  <text x="380" y="340" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#F8F6F2">Germinale</text>
  
