    <!-- Ligne centrale -->
    <path d="M100 30V165" stroke="#F8F6F2" stroke-width="3" stroke-linecap="round"/>
    <!-- Pages gauche -->
    <path d="M25 40C45 40 70 48 90 60" stroke="#F8F6F2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M25 70C45 70 70 78 90 90" stroke="#F8F6F2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M25 100C45 100 70 108 90 120" stroke="#F8F6F2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <!-- Pages droite -->
    <path d="M175 40C155 40 130 48 110 60" stroke="#F8F6F2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M175 70C155 70 130 78 110 90" stroke="#F8F6F2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M175 100C155 100 130 108 110 120" stroke="#F8F6F2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <!-- Germe/pousse -->
