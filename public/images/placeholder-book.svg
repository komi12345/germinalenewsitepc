<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <!-- Placeholder pour couverture de livre -->
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bookBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F6F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E4DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4238;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="300" height="400" fill="url(#bookBg)"/>
  
  <!-- Bordure décorative -->
  <rect x="15" y="15" width="270" height="370" fill="none" stroke="#2C5F4F" stroke-width="2" opacity="0.3"/>
  <rect x="25" y="25" width="250" height="350" fill="none" stroke="#2C5F4F" stroke-width="1" opacity="0.2"/>
  
  <!-- Icône livre au centre -->
  <g transform="translate(100, 140)">
    <!-- Livre fermé stylisé -->
    <rect x="0" y="0" width="100" height="120" rx="4" fill="url(#bookAccent)"/>
    <!-- Tranche du livre -->
    <rect x="5" y="5" width="3" height="110" fill="#E8A87C" opacity="0.8"/>
    <!-- Pages -->
    <rect x="12" y="8" width="80" height="104" rx="2" fill="#F8F6F2"/>
    <!-- Lignes de texte simulées -->
    <rect x="20" y="25" width="60" height="3" fill="#2C5F4F" opacity="0.2"/>
    <rect x="20" y="35" width="55" height="3" fill="#2C5F4F" opacity="0.2"/>
    <rect x="20" y="45" width="65" height="3" fill="#2C5F4F" opacity="0.2"/>
    <rect x="20" y="55" width="50" height="3" fill="#2C5F4F" opacity="0.2"/>
    <rect x="20" y="75" width="60" height="3" fill="#2C5F4F" opacity="0.2"/>
    <rect x="20" y="85" width="55" height="3" fill="#2C5F4F" opacity="0.2"/>
    <rect x="20" y="95" width="45" height="3" fill="#2C5F4F" opacity="0.2"/>
  </g>
  
  <!-- Texte placeholder -->
  <text x="150" y="300" font-family="Georgia, serif" font-size="14" fill="#2C5F4F" text-anchor="middle" opacity="0.6">Couverture</text>
  <text x="150" y="320" font-family="Georgia, serif" font-size="14" fill="#2C5F4F" text-anchor="middle" opacity="0.6">non disponible</text>
  
  <!-- Petit logo en bas -->
  <text x="150" y="365" font-family="Georgia, serif" font-size="10" fill="#2C5F4F" text-anchor="middle" opacity="0.4">Éditions Germinale</text>
</svg>