# ===== CONFIGURATION NETLIFY POUR NEXT.JS 16 =====
# Éditions Germinale - Site Web
# Documentation: https://docs.netlify.com/integrations/frameworks/next-js/

[build]
  # Commande de build Next.js
  command = "npm run build"
  
  # Répertoire de publication (Next.js avec plugin Netlify)
  publish = ".next"
  
  # Ignorer les builds si aucun changement dans les fichiers sources
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Version Node.js (Next.js 16 nécessite Node 18.18+)
  NODE_VERSION = "20.18.0"
  
  # Optimisations pour réduire la taille du bundle
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"
  
  # Désactiver les source maps en production pour réduire la taille
  GENERATE_SOURCEMAP = "false"

# Plugin Next.js pour Netlify (OBLIGATOIRE)
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Configuration des fonctions serverless
  node_bundler = "esbuild"
  # Timeout de 26 secondes (max Netlify gratuit)
  included_files = ["node_modules/**"]

# ===== REDIRECTIONS =====
# Next.js gère automatiquement les routes via le plugin

# Redirection www vers non-www (optionnel)
[[redirects]]
  from = "https://www.votredomaine.com/*"
  to = "https://votredomaine.com/:splat"
  status = 301
  force = true

# ===== HEADERS DE SÉCURITÉ =====
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # HSTS (HTTPS strict)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Cache agressif pour les assets statiques Next.js
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les images optimisées
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pas de cache pour les pages HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ===== CONFIGURATION AVANCÉE =====
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production" }

[context.branch-deploy]
  environment = { NODE_ENV = "production" }
